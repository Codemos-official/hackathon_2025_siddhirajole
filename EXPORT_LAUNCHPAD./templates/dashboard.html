<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Export Launchpad</title>

    <style>
        * { box-sizing: border-box; margin:0; padding:0; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("https://images.unsplash.com/photo-1520607162513-77705c0f0d4a");
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
        }

        .logo { font-size: 24px; font-weight: bold; }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #ff7b00;
            transition: 0.3s;
        }

        nav a:hover::after { width: 100%; }

        /* GRID */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            padding: 80px 40px;
            justify-items: center;
        }

        /* FLIP CARDS */
        .flip-card {
            width: 320px;
            height: 240px;
            perspective: 1000px;
            cursor: pointer;
            text-decoration: none;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 22px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.45);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 22px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            text-align: center;
        }

        .flip-card-front {
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(14px);
        }

        .flip-card-front h2 {
            color: #ffb347;
            margin-bottom: 12px;
            font-size: 22px;
        }

        .flip-card-front p {
            font-size: 15px;
            color: #f1f1f1;
        }

        .flip-card-back {
            background: rgba(255,123,0,0.9);
            transform: rotateY(180deg);
            font-size: 20px;
            font-weight: bold;
        }

        /* CENTER BOTTOM CARD */
        .center-card {
            grid-column: 1 / span 2;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .center-card {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>

<header>

        <a href="/results">Results</a>
        <a href="/about">About</a>
        <a href="/contact">Contact Us</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<div class="container">

    <!-- TOP LEFT -->
    <a href="/niche_products" class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Niche Product Finder</h2>
                <p>Discover high-demand export products.</p>
            </div>
            <div class="flip-card-back">Go â†’</div>
        </div>
    </a>

    <!-- TOP RIGHT -->
    <a href="/risk_radar" class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Risk Radar</h2>
                <p>Analyze export-related risks.</p>
            </div>
            <div class="flip-card-back">Go â†’</div>
        </div>
    </a>

    <!-- BOTTOM CENTER -->
    <a href="/smart_docs" class="flip-card center-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Smart Docs</h2>
                <p>All documents & steps required for exporting.</p>
            </div>
            <div class="flip-card-back">View Docs â†’</div>
        </div>
    </a>

</div>

</body>
</html>
