<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Export Launchpad</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.55)),
                url("{{ url_for('static', filename='dashboard.jpg') }}");
            background-size: cover;              /* keep full image */
            background-position: center top;     /* ðŸ‘ˆ less zoom feel */
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        /* HEADER / NAVBAR */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 48px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 28px;
        }

        nav a {
            color: #f1f1f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffb347;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #ff7b00;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* ACTIVE PAGE */
        nav a.active {
            color: #ffb347;
        }

        nav a.active::after {
            width: 100%;
        }

        /* GRID */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            padding: 90px 40px;
            justify-items: center;
        }

        /* FLIP CARDS */
        .flip-card {
            width: 320px;
            height: 240px;
            perspective: 1000px;
            text-decoration: none;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
            border-radius: 22px;
            box-shadow: 0 14px 35px rgba(0,0,0,0.45);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 22px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 26px;
            text-align: center;
        }

        .flip-card-front {
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(14px);
        }

        .flip-card-front h2 {
            color: #ffb347;
            margin-bottom: 14px;
            font-size: 22px;
        }

        .flip-card-front p {
            font-size: 15px;
            color: #f1f1f1;
        }

        .flip-card-back {
            background: rgba(255,123,0,0.95);
            transform: rotateY(180deg);
            font-size: 20px;
            font-weight: 600;
        }

        /* CENTER CARD */
        .center-card {
            grid-column: 1 / span 2;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .center-card {
                grid-column: auto;
            }

            header {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ðŸš€ Export Launchpad</div>
    <nav>
        <a href="/">Home</a>
        <a href="{{ url_for('dashboard') }}" class="active">Dashboard</a>
        <a href="/results">Results</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<div class="container">

    <a href="/niche_products" class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Niche Product Finder</h2>
                <p>Discover high-demand export products.</p>
            </div>
            <div class="flip-card-back">Go â†’</div>
        </div>
    </a>

    <a href="/risk_radar" class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Risk Radar</h2>
                <p>Analyze export-related risks.</p>
            </div>
            <div class="flip-card-back">Go â†’</div>
        </div>
    </a>

    <a href="/smart_docs" class="flip-card center-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Smart Docs</h2>
                <p>All documents & steps required for exporting.</p>
            </div>
            <div class="flip-card-back">View Docs â†’</div>
        </div>
    </a>

</div>

</body>
</html>
