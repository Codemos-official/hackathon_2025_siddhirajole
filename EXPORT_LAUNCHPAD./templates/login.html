<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Export Launchpad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #1e90ff;
            color: white;
        }
        .navbar .logo { font-size: 24px; font-weight: bold; }
        .navbar nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .plane-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .login-card h2 { margin-bottom: 10px; color: #1e90ff; }
        .login-card p { margin-bottom: 20px; color: #555; }
        .login-card input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-card button {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #ff4500;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .login-card button:hover { background: #ff6347; }
        .signup-text { margin-top: 15px; font-size: 14px; }
        .signup-text a { color: #1e90ff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="navbar">
    <div class="logo">Export Launchpad</div>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="#">Results</a>
        <a href="#">History</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- LOGIN SECTION -->
<div class="login-container">
    <div class="login-card">

        <div class="plane-icon">✈️</div>

        <h2>Welcome Back</h2>
        <p>Login to continue your export journey</p>

        <!-- Added 'name' field and action -->
        <form method="POST" action="/login">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="signup-text">
            New here? <a href="/">Create an account</a>
        </p>
    </div>
</div>

</body>
</html>
