<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Niche Products | Export Launchpad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            font-family: "Segoe UI", sans-serif;
            background:
              linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
              url("https://images.unsplash.com/photo-1521791136064-7986c2920216");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        /* Navbar */
        .navbar{
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(8px);
        }

        /* Glass card */
        .glass-box{
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .product-card{
            background: rgba(255,255,255,0.2);
            border-radius: 14px;
            overflow: hidden;
            transition: 0.3s;
        }

        .product-card:hover{
            transform: translateY(-6px);
        }

        .product-card img{
            height: 160px;
            object-fit: cover;
        }

        .badge-high{ background:#198754; }
        .badge-medium{ background:#ffc107; color:black; }
        .badge-low{ background:#dc3545; }

        h2,h4{
            font-weight:700;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="#">Export Launchpad</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="/niche_products">Niche Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-warning" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container my-5">

    <!-- INPUT -->
    <div class="glass-box mb-4">
        <h2 class="mb-2">City-based Export Demand Finder</h2>
        <p class="text-light">
            Enter destination city and discover export products that are currently in demand
        </p>

        <div class="row g-3">
            <div class="col-md-5">
                <input type="text" id="country" class="form-control" placeholder="Country (e.g. UAE)">
            </div>
            <div class="col-md-5">
                <input type="text" id="city" class="form-control" placeholder="City (e.g. Dubai)">
            </div>
            <div class="col-md-2">
                <button class="btn btn-warning fw-bold w-100" onclick="findProducts()">
                    Find Products
                </button>
            </div>
        </div>
    </div>

    <!-- RESULTS -->
    <div id="results" style="display:none">

        <h4 class="mb-3">ðŸ”¥ High Demand Products</h4>
        <div class="row g-4 mb-4" id="highDemand"></div>

        <h4 class="mb-3">âš¡ Medium Demand Products</h4>
        <div class="row g-4 mb-4" id="mediumDemand"></div>

        <h4 class="mb-3">ðŸ“‰ Low Demand Products</h4>
        <div class="row g-4" id="lowDemand"></div>

    </div>

</div>

<script>
function findProducts(){
    const city = document.getElementById("city").value.toLowerCase();

    if(city === ""){
        alert("Please enter destination city");
        return;
    }

    document.getElementById("results").style.display = "block";

    /* Demo demand data (can be dynamic later) */
    const demandData = {
        dubai:{
            high:[
                {
                    name:"Premium Chocolates",
                    img:"https://images.unsplash.com/photo-1606312619070-d48b4c652a52",
                    desc:"Luxury gifting culture and strong retail demand."
                },
                {
                    name:"Indian Ethnic Wear",
                    img:"https://images.unsplash.com/photo-1602810319228-1a3a7d5e9f6f",
                    desc:"High demand during festivals and weddings."
                }
            ],
            medium:[
                {
                    name:"Spices & Masala",
                    img:"https://images.unsplash.com/photo-1596040033229-a9821ebd058d",
                    desc:"Consistent demand from Indian restaurants."
                }
            ],
            low:[
                {
                    name:"Handmade Home Decor",
                    img:"https://images.unsplash.com/photo-1582582429416-7c8d9c48c35b",
                    desc:"Seasonal and trend-based demand."
                }
            ]
        }
    };

    const cityData = demandData[city] || demandData["dubai"];

    renderCards("highDemand", cityData.high, "high");
    renderCards("mediumDemand", cityData.medium, "medium");
    renderCards("lowDemand", cityData.low, "low");
}

function renderCards(containerId, products, level){
    const container = document.getElementById(containerId);
    container.innerHTML = "";

    products.forEach(p=>{
        container.innerHTML += `
            <div class="col-md-4">
                <div class="product-card">
                    <img src="${p.img}" class="w-100">
                    <div class="p-3">
                        <span class="badge badge-${level}">
                            ${level.toUpperCase()} DEMAND
                        </span>
                        <h5 class="mt-2">${p.name}</h5>
                        <p class="small">${p.desc}</p>
                    </div>
                </div>
            </div>
        `;
    });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
