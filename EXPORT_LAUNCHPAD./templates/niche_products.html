<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Niche Products | Export Launchpad</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    font-family: "Segoe UI", sans-serif;
    background:
      linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
      url("https://images.unsplash.com/photo-1521791136064-7986c2920216");
    background-size: cover;
    background-attachment: fixed;
    color:white;
}

.navbar{
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
}

.glass-box{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.product-card{
    background: rgba(255,255,255,0.2);
    border-radius: 14px;
    overflow: hidden;
    transition: 0.3s;
}
.product-card:hover{ transform: translateY(-6px); }

.product-card img{
    height:160px;
    object-fit:cover;
}

.badge-high{ background:#198754; }
.badge-medium{ background:#ffc107; color:black; }
.badge-low{ background:#dc3545; }
</style>
</head>

<body>

<nav class="navbar navbar-dark">
<div class="container-fluid px-4">
    <a class="navbar-brand fw-bold">Export Launchpad</a>
</div>
</nav>

<div class="container my-5">

<!-- ðŸ”¹ ADVANCED SEARCH (COUNTRY + CITY) -->
<div class="glass-box mb-5">
<h3>Advanced Export Demand Search</h3>
<p class="text-light">Search using Country + City</p>

<div class="row g-3">
    <div class="col-md-4">
        <input id="country" class="form-control" placeholder="Country (e.g. UAE)">
    </div>
    <div class="col-md-4">
        <input id="city" class="form-control" placeholder="City (e.g. Dubai)">
    </div>
    <div class="col-md-4">
        <button class="btn btn-warning fw-bold w-100" onclick="searchBoth()">Find Products</button>
    </div>
</div>
</div>

<!-- ðŸ”¹ SEPARATE SEARCH -->
<div class="row g-4 mb-4">

<div class="col-md-6">
<div class="glass-box">
<h4>Search by Country</h4>
<input id="countryOnly" class="form-control mb-2" placeholder="Enter Country">
<button class="btn btn-info fw-bold w-100" onclick="searchCountry()">Find by Country</button>
</div>
</div>

<div class="col-md-6">
<div class="glass-box">
<h4>Search by City</h4>
<input id="cityOnly" class="form-control mb-2" placeholder="Enter City">
<button class="btn btn-success fw-bold w-100" onclick="searchCity()">Find by City</button>
</div>
</div>

</div>

<!-- RESULTS -->
<div id="results" style="display:none">

<h4 class="mb-3">ðŸ”¥ High Demand</h4>
<div class="row g-4 mb-4" id="highDemand"></div>

<h4 class="mb-3">âš¡ Medium Demand</h4>
<div class="row g-4 mb-4" id="mediumDemand"></div>

<h4 class="mb-3">ðŸ“‰ Low Demand</h4>
<div class="row g-4" id="lowDemand"></div>

</div>

</div>

<script>
const demoData = {
    uae:{
        high:[
            {name:"Luxury Chocolates", img:"https://images.unsplash.com/photo-1606312619070-d48b4c652a52", desc:"High gifting demand"},
        ],
        medium:[
            {name:"Spices", img:"https://images.unsplash.com/photo-1596040033229-a9821ebd058d", desc:"Restaurant usage"},
        ],
        low:[
            {name:"Handicrafts", img:"https://images.unsplash.com/photo-1582582429416-7c8d9c48c35b", desc:"Seasonal demand"},
        ]
    },
    dubai:{
        high:[
            {name:"Ethnic Wear", img:"https://images.unsplash.com/photo-1602810319228-1a3a7d5e9f6f", desc:"Festival & wedding demand"},
        ],
        medium:[
            {name:"Dry Fruits", img:"https://images.unsplash.com/photo-1615486364717-3d553fb57bb2", desc:"Steady imports"},
        ],
        low:[
            {name:"Home Decor", img:"https://images.unsplash.com/photo-1582582429416-7c8d9c48c35b", desc:"Trend based"},
        ]
    }
};

function searchBoth(){
    showResults(demoData["dubai"]);
}

function searchCountry(){
    showResults(demoData["uae"]);
}

function searchCity(){
    showResults(demoData["dubai"]);
}

function showResults(data){
    document.getElementById("results").style.display="block";
    render("highDemand", data.high, "high");
    render("mediumDemand", data.medium, "medium");
    render("lowDemand", data.low, "low");
}

function render(id, arr, level){
    const el = document.getElementById(id);
    el.innerHTML="";
    arr.forEach(p=>{
        el.innerHTML += `
        <div class="col-md-4">
            <div class="product-card">
                <img src="${p.img}" class="w-100">
                <div class="p-3">
                    <span class="badge badge-${level}">${level.toUpperCase()}</span>
                    <h5 class="mt-2">${p.name}</h5>
                    <p class="small">${p.desc}</p>
                </div>
            </div>
        </div>`;
    });
}
</script>

</body>
</html>
