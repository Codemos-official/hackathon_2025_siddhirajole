<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Documents | Export Launchpad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6f2ff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #1e90ff;
            font-size: 36px;
            letter-spacing: 1px;
        }

        .doc-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin: 50px auto;
            max-width: 1200px;
        }

        .doc-card {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: white;
            padding: 30px 40px;
            border-radius: 16px;
            font-weight: bold;
            font-size: 20px;
            width: 220px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .doc-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            background: linear-gradient(135deg, #ff6347, #ff4500);
        }

        .doc-card .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: #fff;
            margin: 5% auto;
            padding: 30px 40px;
            border-radius: 16px;
            width: 50%;
            position: relative;
            text-align: left;
            max-height: 80%;
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #ff4500;
        }

        .modal-content h2 {
            color: #1e90ff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal-content ul {
            list-style: inside disc;
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        .modal-content li {
            margin-bottom: 10px;
        }

        @media(max-width: 768px) {
            .doc-card { width: 45%; font-size: 18px; padding: 25px; }
            .modal-content { width: 80%; padding: 25px; }
        }

        @media(max-width: 480px) {
            .doc-card { width: 80%; }
        }
    </style>
</head>
<body>

<h1>Smart Document & Next Steps Guide</h1>

<div class="doc-cards">
    <div class="doc-card" data-doc="iec"><div class="icon">üìÑ</div>IEC</div>
    <div class="doc-card" data-doc="proforma"><div class="icon">üìÑ</div>Proforma Invoice</div>
    <div class="doc-card" data-doc="packing"><div class="icon">üì¶</div>Packing List</div>
    <div class="doc-card" data-doc="bill"><div class="icon">üßæ</div>Bill of Lading / AWB</div>
    <div class="doc-card" data-doc="coo"><div class="icon">üåê</div>COO</div>
</div>

<!-- Modal -->
<div id="docModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Document Title</h2>
        <ul id="modalContent"></ul>
    </div>
</div>

<script>
const docData = {
    "iec": [
        "Import Export Code (IEC) is required for exporting from India.",
        "Issued by DGFT (Directorate General of Foreign Trade).",
        "Used in all export/import documentation."
    ],
    "proforma": [
        "Proforma Invoice is a preliminary invoice sent to the buyer.",
        "Includes product details, price, and payment terms.",
        "Used for customs clearance and buyer confirmation."
    ],
    "packing": [
        "Packing List details contents of the shipment.",
        "Helps in customs clearance.",
        "Includes weight, dimensions, and packaging type."
    ],
    "bill": [
        "Bill of Lading / Air Waybill is proof of shipment.",
        "Issued by the carrier (ship/airline).",
        "Contains shipping details and tracking information."
    ],
    "coo": [
        "Certificate of Origin (COO) shows the origin of goods.",
        "Required by importing countries to verify origin.",
        "Issued by the Chamber of Commerce."
    ]
};

// Modal logic
const modal = document.getElementById("docModal");
const modalTitle = document.getElementById("modalTitle");
const modalContent = document.getElementById("modalContent");
const closeBtn = document.querySelector(".close");

document.querySelectorAll(".doc-card").forEach(card => {
    card.addEventListener("click", () => {
        const docKey = card.getAttribute("data-doc");
        const docName = card.textContent.trim();

        // Fill modal content
        modalTitle.textContent = docName;
        modalContent.innerHTML = "";
        docData[docKey].forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            modalContent.appendChild(li);
        });

        modal.style.display = "block";
    });
});

closeBtn.onclick = function() { modal.style.display = "none"; }
window.onclick = function(event) { if(event.target == modal) modal.style.display = "none"; }
</script>

</body>
</html>
