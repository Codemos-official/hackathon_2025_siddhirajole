<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Documents | Export Launchpad</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;

            background:
              linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.65)),
              url("{{ url_for('static', filename='documents.webp') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* üîô BACK BUTTON */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .back-btn:hover {
            background: #f97316;
            transform: translateX(-4px);
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            letter-spacing: 1px;
        }

        .doc-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin: 50px auto;
            max-width: 1200px;
        }

        .doc-card {
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(14px);
            color: white;
            padding: 30px 40px;
            border-radius: 18px;
            font-weight: bold;
            font-size: 20px;
            width: 220px;
            cursor: pointer;
            transition: all 0.35s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .doc-card:hover {
            transform: translateY(-10px) scale(1.06);
            background: rgba(255,99,71,0.9);
            box-shadow: 0 20px 45px rgba(0,0,0,0.6);
        }

        .doc-card .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
        }

        .modal-content {
            background: #ffffff;
            margin: 5% auto;
            padding: 30px 40px;
            border-radius: 18px;
            width: 50%;
            text-align: left;
            max-height: 80%;
            overflow-y: auto;
            animation: fadeIn 0.4s ease-in-out;
            color: #333;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: #ff4500;
            font-weight: bold;
        }

        .modal-content h2 {
            color: #1e90ff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal-content ul {
            list-style: inside disc;
            font-size: 18px;
            line-height: 1.8;
        }

        @media(max-width: 768px) {
            .doc-card { width: 45%; }
            .modal-content { width: 80%; }
        }

        @media(max-width: 480px) {
            .doc-card { width: 80%; }
        }
    </style>
</head>

<body>

<!-- üîô BACK BUTTON -->
<button class="back-btn" onclick="window.location.href='{{ url_for('dashboard') }}'">
    ‚¨Ö Dashboard
</button>

<h1>Smart Document & Next Steps Guide</h1>

<div class="doc-cards">
    <div class="doc-card" data-doc="iec"><div class="icon">üìÑ</div>IEC</div>
    <div class="doc-card" data-doc="proforma"><div class="icon">üìÑ</div>Proforma Invoice</div>
    <div class="doc-card" data-doc="packing"><div class="icon">üì¶</div>Packing List</div>
    <div class="doc-card" data-doc="bill"><div class="icon">üßæ</div>Bill of Lading / AWB</div>
    <div class="doc-card" data-doc="coo"><div class="icon">üåê</div>COO</div>
</div>

<!-- MODAL -->
<div id="docModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <ul id="modalContent"></ul>
    </div>
</div>

<script>
const docData = {
    iec:[
        "Import Export Code (IEC) is mandatory for exporters.",
        "Issued by DGFT.",
        "Used in all export documents."
    ],
    proforma:[
        "Proforma Invoice sent before shipment.",
        "Contains product price & terms.",
        "Used for buyer confirmation."
    ],
    packing:[
        "Packing List details shipment contents.",
        "Required for customs clearance.",
        "Includes weight & dimensions."
    ],
    bill:[
        "Bill of Lading / AWB is shipment proof.",
        "Issued by carrier.",
        "Contains tracking info."
    ],
    coo:[
        "Certificate of Origin proves product origin.",
        "Required by importing country.",
        "Issued by Chamber of Commerce."
    ]
};

const modal = document.getElementById("docModal");
const modalTitle = document.getElementById("modalTitle");
const modalContent = document.getElementById("modalContent");

document.querySelectorAll(".doc-card").forEach(card=>{
    card.onclick=()=>{
        const key=card.dataset.doc;
        modalTitle.textContent=card.textContent.trim();
        modalContent.innerHTML="";
        docData[key].forEach(i=>{
            modalContent.innerHTML+=`<li>${i}</li>`;
        });
        modal.style.display="block";
    }
});

document.querySelector(".close").onclick=()=>modal.style.display="none";
window.onclick=e=>{ if(e.target==modal) modal.style.display="none"; }
</script>

</body>
</html>
