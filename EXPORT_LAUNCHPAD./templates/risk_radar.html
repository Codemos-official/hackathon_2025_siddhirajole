<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Radar | Export Launchpad</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;

            /* ‚úÖ YOUR LOCAL BACKGROUND IMAGE */
            background:
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("{{ url_for('static', filename='risk.webp') }}");

            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0,0,0,0.6);
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        /* BACK BUTTON */
        .back-btn {
            padding: 12px 22px;
            background: #ff4500;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0 8px 18px rgba(255,69,0,0.5);
        }

        .back-btn:hover {
            background: #ff6a2d;
            transform: translateY(-2px);
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(0,0,0,0.55);
            border-radius: 22px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 28px;
        }

        /* SELECTORS */
        .selectors {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        select, button {
            padding: 14px 18px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
        }

        select {
            background: white;
        }

        button {
            background: linear-gradient(135deg, #ff4500, #ff7b00);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 10px 20px rgba(255,69,0,0.5);
        }

        /* RISK CARDS */
        .risk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
        }

        .risk-card {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 18px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .risk-card:hover {
            transform: translateY(-10px) scale(1.03);
            background: rgba(255,255,255,0.25);
        }

        .risk-title {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .risk-level {
            font-size: 28px;
            font-weight: bold;
        }

        .low { color: #00ff9d; }
        .medium { color: #ffd000; }
        .high { color: #ff4b4b; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 30px;
            width: 420px;
            max-width: 90%;
            margin: 12% auto;
            border-radius: 16px;
        }

        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <h1>üö® Risk Radar ‚Äì Export Launchpad</h1>
    <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
</header>

<div class="container">

    <h2>Analyze Export Risks Before You Ship</h2>

    <div class="selectors">
        <select id="product">
            <option value="">Select Product</option>
            <option value="spices">Spices</option>
            <option value="handicrafts">Handicrafts</option>
            <option value="textiles">Textiles</option>
        </select>

        <select id="country">
            <option value="">Select Country</option>
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
            <option value="uae">UAE</option>
        </select>

        <button onclick="analyzeRisk()">Analyze Risk</button>
    </div>

    <div class="risk-grid" id="riskResults"></div>
</div>

<!-- MODAL -->
<div class="modal" id="riskModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">√ó</span>
        <h3 id="modalTitle"></h3>
        <p id="modalText"></p>
    </div>
</div>

<script>
function analyzeRisk() {
    const product = document.getElementById("product").value;
    const country = document.getElementById("country").value;

    if (!product || !country) {
        alert("Please select product and country");
        return;
    }

    const risks = {
        payment: { level: "Medium", class: "medium", desc: "Delayed payments or buyer default risk." },
        regulatory: { level: "High", class: "high", desc: "Strict import regulations and compliance challenges." },
        logistics: { level: "Low", class: "low", desc: "Stable shipping routes with minimal delays." },
        overall: { level: "Medium", class: "medium", desc: "Balanced risk profile. Proceed with caution." }
    };

    const container = document.getElementById("riskResults");
    container.innerHTML = "";

    for (let key in risks) {
        container.innerHTML += `
            <div class="risk-card" onclick="showModal('${key.toUpperCase()} RISK', '${risks[key].desc}')">
                <div class="risk-title">${key.toUpperCase()} RISK</div>
                <div class="risk-level ${risks[key].class}">${risks[key].level}</div>
            </div>
        `;
    }
}

function showModal(title, text) {
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalText").innerText = text;
    document.getElementById("riskModal").style.display = "block";
}

function closeModal() {
    document.getElementById("riskModal").style.display = "none";
}
</script>

</body>
</html>
